<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Parking Monitor Dashboard</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            background: #1a1a1a;
            color: #ffffff;
            padding: 20px;
        }
        
        .container {
            max-width: 1400px;
            margin: 0 auto;
        }
        
        .header {
            text-align: center;
            margin-bottom: 30px;
        }
        
        .header h1 {
            font-size: 2.5rem;
            margin-bottom: 10px;
            color: #00ff88;
        }
        
        .status-bar {
            display: flex;
            justify-content: space-between;
            align-items: center;
            background: #2d2d2d;
            padding: 15px 20px;
            border-radius: 10px;
            margin-bottom: 20px;
        }
        
        .status-item {
            display: flex;
            flex-direction: column;
            align-items: center;
        }
        
        .status-label {
            font-size: 0.9rem;
            color: #888;
            margin-bottom: 5px;
        }
        
        .status-value {
            font-size: 1.3rem;
            font-weight: bold;
        }
        
        .status-healthy { color: #00ff88; }
        .status-warning { color: #ffaa00; }
        .status-error { color: #ff4444; }
        
        .main-content {
            display: grid;
            grid-template-columns: 1fr 300px;
            gap: 20px;
        }
        
        .snapshot-panel {
            background: #2d2d2d;
            border-radius: 10px;
            overflow: hidden;
        }
        
        .panel-header {
            background: #3d3d3d;
            padding: 15px 20px;
            font-weight: bold;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }
        
        .refresh-indicator {
            width: 12px;
            height: 12px;
            border-radius: 50%;
            background: #00ff88;
        }
        
        .refresh-indicator.loading {
            background: #ffaa00;
            animation: pulse 1s infinite;
        }
        
        @keyframes pulse {
            0%, 100% { opacity: 1; }
            50% { opacity: 0.3; }
        }
        
        .snapshot-container {
            position: relative;
            padding: 20px;
            text-align: center;
        }
        
        .snapshot-image {
            max-width: 100%;
            height: auto;
            border-radius: 8px;
            box-shadow: 0 4px 20px rgba(0,0,0,0.3);
        }
        
        .no-snapshot {
            padding: 60px 20px;
            color: #888;
            font-size: 1.1rem;
        }
        
        .zones-panel {
            display: flex;
            flex-direction: column;
            gap: 15px;
        }
        
        .zones-grid {
            background: #2d2d2d;
            border-radius: 10px;
            padding: 20px;
        }
        
        .zone-row {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(80px, 1fr));
            gap: 10px;
            margin-bottom: 15px;
        }
        
        .zone-card {
            background: #1a1a1a;
            border-radius: 8px;
            padding: 10px;
            text-align: center;
            border: 2px solid transparent;
            transition: all 0.3s ease;
        }
        
        .zone-card.occupied {
            border-color: #ff4444;
            background: rgba(255, 68, 68, 0.1);
        }
        
        .zone-card.available {
            border-color: #00ff88;
            background: rgba(0, 255, 136, 0.1);
        }
        
        .zone-card.hard {
            border-color: #ffaa00;
            background: rgba(255, 170, 0, 0.1);
        }
        
        .zone-name {
            font-weight: bold;
            margin-bottom: 5px;
        }
        
        .zone-status {
            font-size: 0.8rem;
            opacity: 0.8;
        }
        
        .zone-confidence {
            font-size: 0.7rem;
            margin-top: 3px;
            opacity: 0.6;
        }
        
        .stats-panel {
            background: #2d2d2d;
            border-radius: 10px;
            padding: 20px;
        }
        
        .stat-item {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 8px 0;
            border-bottom: 1px solid #3d3d3d;
        }
        
        .stat-item:last-child {
            border-bottom: none;
        }
        
        .stat-value {
            font-weight: bold;
        }
        
        .last-update {
            text-align: center;
            margin-top: 15px;
            font-size: 0.9rem;
            color: #888;
        }
        
        @media (max-width: 768px) {
            .main-content {
                grid-template-columns: 1fr;
            }
            
            .status-bar {
                flex-direction: column;
                gap: 15px;
            }
            
            .zone-row {
                grid-template-columns: repeat(auto-fit, minmax(60px, 1fr));
                gap: 8px;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <h1>Parking Monitor Dashboard</h1>
            <div class="status-bar">
                <div class="status-item">
                    <span class="status-label">Service Status</span>
                    <span class="status-value status-healthy" id="service-status">Online</span>
                </div>
                <div class="status-item">
                    <span class="status-label">Total Spaces</span>
                    <span class="status-value" id="total-spaces">11</span>
                </div>
                <div class="status-item">
                    <span class="status-label">Occupied</span>
                    <span class="status-value" id="occupied-spaces">0</span>
                </div>
                <div class="status-item">
                    <span class="status-label">Available</span>
                    <span class="status-value status-healthy" id="available-spaces">11</span>
                </div>
                <div class="status-item">
                    <span class="status-label">Occupancy Rate</span>
                    <span class="status-value" id="occupancy-rate">0%</span>
                </div>
            </div>
        </div>
        
        <div class="main-content">
            <div class="snapshot-panel">
                <div class="panel-header">
                    <span>Live Parking View</span>
                    <div class="refresh-indicator" id="refresh-indicator"></div>
                </div>
                <div class="snapshot-container">
                    <img class="snapshot-image" id="snapshot-image" style="display: none;" alt="Parking lot snapshot">
                    <div class="no-snapshot" id="no-snapshot">Loading parking view...</div>
                </div>
            </div>
            
            <div class="zones-panel">
                <div class="zones-grid">
                    <div class="panel-header">Parking Zones</div>
                    <div class="zone-row" id="front-zones">
                        <!-- Front row zones (A-series) will be populated here -->
                    </div>
                    <div class="zone-row" id="back-zones">
                        <!-- Back row zones (B-series) will be populated here -->
                    </div>
                </div>
                
                <div class="stats-panel">
                    <div class="panel-header">Detection Stats</div>
                    <div class="stat-item">
                        <span>Easy Zones</span>
                        <span class="stat-value status-healthy" id="easy-zones">6</span>
                    </div>
                    <div class="stat-item">
                        <span>Hard Zones</span>
                        <span class="stat-value status-warning" id="hard-zones">5</span>
                    </div>
                    <div class="stat-item">
                        <span>Processing FPS</span>
                        <span class="stat-value" id="processing-fps">0.2</span>
                    </div>
                    <div class="stat-item">
                        <span>Snapshot Interval</span>
                        <span class="stat-value" id="snapshot-interval">5s</span>
                    </div>
                    <div class="last-update">
                        Last update: <span id="last-update">Never</span>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script>
        class ParkingDashboard {
            constructor() {
                this.refreshInterval = 5000; // 5 seconds
                this.lastUpdateEpoch = 0;
                this.init();
            }
            
            init() {
                this.startAutoRefresh();
                this.fetchData(); // Initial load
            }
            
            startAutoRefresh() {
                setInterval(() => {
                    this.fetchData();
                }, this.refreshInterval);
            }
            
            async fetchData() {
                try {
                    this.setRefreshIndicator(true);
                    
                    // Fetch detection data with epoch timestamps
                    const response = await fetch('/api/detection');
                    if (!response.ok) throw new Error(`HTTP ${response.status}`);
                    
                    const data = await response.json();
                    
                    // Only update if new data available
                    if (data.last_update_epoch > this.lastUpdateEpoch) {
                        await this.updateDashboard(data);
                        this.lastUpdateEpoch = data.last_update_epoch;
                    }
                    
                    this.setRefreshIndicator(false);
                } catch (error) {
                    console.error('Failed to fetch parking data:', error);
                    this.setServiceStatus('error');
                    this.setRefreshIndicator(false);
                }
            }
            
            async updateDashboard(data) {
                // Update status bar
                this.updateStatusBar(data);
                
                // Update snapshot image
                await this.updateSnapshot();
                
                // Update zones
                await this.updateZones();
                
                // Update stats
                this.updateStats(data);
                
                // Update timestamp
                document.getElementById('last-update').textContent = new Date().toLocaleTimeString();
                
                this.setServiceStatus('healthy');
            }
            
            updateStatusBar(data) {
                document.getElementById('total-spaces').textContent = data.total_spaces || 11;
                document.getElementById('occupied-spaces').textContent = data.occupied_spaces || 0;
                document.getElementById('available-spaces').textContent = 
                    (data.total_spaces || 11) - (data.occupied_spaces || 0);
                document.getElementById('occupancy-rate').textContent = 
                    Math.round((data.occupancy_rate || 0) * 100) + '%';
            }
            
            async updateSnapshot() {
                try {
                    const timestamp = Date.now();
                    const imageUrl = `/api/snapshot?t=${timestamp}`;
                    
                    const img = document.getElementById('snapshot-image');
                    const noSnapshot = document.getElementById('no-snapshot');
                    
                    // Create a promise to handle image loading
                    const imageLoaded = new Promise((resolve, reject) => {
                        const tempImg = new Image();
                        tempImg.onload = () => resolve(imageUrl);
                        tempImg.onerror = () => reject(new Error('Failed to load image'));
                        tempImg.src = imageUrl;
                    });
                    
                    await imageLoaded;
                    
                    img.src = imageUrl;
                    img.style.display = 'block';
                    noSnapshot.style.display = 'none';
                    
                } catch (error) {
                    console.error('Failed to load snapshot:', error);
                    const img = document.getElementById('snapshot-image');
                    const noSnapshot = document.getElementById('no-snapshot');
                    
                    img.style.display = 'none';
                    noSnapshot.style.display = 'block';
                    noSnapshot.textContent = 'No snapshot available';
                }
            }
            
            async updateZones() {
                try {
                    const response = await fetch('/api/zones');
                    const data = await response.json();
                    
                    const frontZones = data.zones.filter(z => z.name.startsWith('A'));
                    const backZones = data.zones.filter(z => z.name.startsWith('B'));
                    
                    this.renderZones('front-zones', frontZones);
                    this.renderZones('back-zones', backZones);
                    
                } catch (error) {
                    console.error('Failed to fetch zones:', error);
                }
            }
            
            renderZones(containerId, zones) {
                const container = document.getElementById(containerId);
                container.innerHTML = '';
                
                zones.forEach(zone => {
                    const zoneCard = document.createElement('div');
                    zoneCard.className = 'zone-card';
                    
                    if (zone.occupied) {
                        zoneCard.classList.add('occupied');
                    } else if (zone.detection_difficulty === 'hard') {
                        zoneCard.classList.add('hard');
                    } else {
                        zoneCard.classList.add('available');
                    }
                    
                    zoneCard.innerHTML = `
                        <div class="zone-name">${zone.name}</div>
                        <div class="zone-status">${zone.occupied ? 'Occupied' : 'Available'}</div>
                        ${zone.occupied ? `<div class="zone-confidence">${Math.round(zone.confidence * 100)}%</div>` : ''}
                    `;
                    
                    container.appendChild(zoneCard);
                });
            }
            
            updateStats(data) {
                document.getElementById('processing-fps').textContent = 
                    (data.processing_fps || 0.2).toFixed(1);
                document.getElementById('snapshot-interval').textContent = 
                    (data.snapshot_interval || 5) + 's';
            }
            
            setServiceStatus(status) {
                const statusElement = document.getElementById('service-status');
                statusElement.className = 'status-value';
                
                switch(status) {
                    case 'healthy':
                        statusElement.classList.add('status-healthy');
                        statusElement.textContent = 'Online';
                        break;
                    case 'warning':
                        statusElement.classList.add('status-warning');
                        statusElement.textContent = 'Warning';
                        break;
                    case 'error':
                        statusElement.classList.add('status-error');
                        statusElement.textContent = 'Error';
                        break;
                }
            }
            
            setRefreshIndicator(loading) {
                const indicator = document.getElementById('refresh-indicator');
                if (loading) {
                    indicator.classList.add('loading');
                } else {
                    indicator.classList.remove('loading');
                }
            }
        }
        
        // Initialize dashboard when page loads
        document.addEventListener('DOMContentLoaded', () => {
            new ParkingDashboard();
        });
    </script>
</body>
</html>
