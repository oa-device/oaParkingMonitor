<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Parking Monitor Dashboard</title>
    <style>
        :root {
            --color-bg-primary: #1a1a1a;
            --color-bg-secondary: #2d2d2d;
            --color-bg-tertiary: #3d3d3d;
            --color-text-primary: #ffffff;
            --color-text-secondary: #b0b0b0;
            --color-text-muted: #808080;
            --color-border: #404040;
            --color-border-light: #505050;
            --shadow-sm: 0 1px 3px rgba(0, 0, 0, 0.3);
            --shadow-md: 0 4px 8px rgba(0, 0, 0, 0.4);
            --radius: 4px;
            --radius-lg: 6px;
        }
        
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', 'Roboto', 'Oxygen', sans-serif;
            background-color: var(--color-bg-primary);
            color: var(--color-text-primary);
            line-height: 1.5;
            min-height: 100vh;
        }
        
        .dashboard-container {
            min-height: 100vh;
            display: flex;
            flex-direction: column;
        }
        
        .dashboard-header {
            background-color: var(--color-bg-secondary);
            border-bottom: 1px solid var(--color-border);
            padding: 1.5rem 2rem;
            position: sticky;
            top: 0;
            z-index: 10;
        }
        
        .header-content {
            max-width: 1400px;
            margin: 0 auto;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }
        
        .dashboard-title {
            font-size: 1.5rem;
            font-weight: 600;
            color: var(--color-text-primary);
        }
        
        .status-indicator {
            display: flex;
            align-items: center;
            gap: 0.75rem;
            padding: 0.5rem 1rem;
            background-color: var(--color-bg-tertiary);
            border: 1px solid var(--color-border);
            border-radius: var(--radius);
            font-size: 0.875rem;
            color: var(--color-text-secondary);
        }
        
        .status-dot {
            width: 8px;
            height: 8px;
            border-radius: 50%;
            background-color: var(--color-text-secondary);
        }
        
        .status-dot.connected {
            background-color: #ffffff;
            animation: pulse 2s infinite;
        }
        
        .dashboard-content {
            flex: 1;
            padding: 2rem;
            max-width: 1400px;
            margin: 0 auto;
            width: 100%;
        }
        
        .metrics-section {
            margin-bottom: 2.5rem;
        }
        
        .section-title {
            font-size: 1.125rem;
            font-weight: 600;
            color: var(--color-text-primary);
            margin-bottom: 1.5rem;
            border-bottom: 1px solid var(--color-border);
            padding-bottom: 0.5rem;
        }
        
        .metrics-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(280px, 1fr));
            gap: 1.5rem;
        }
        
        .metric-card {
            background-color: var(--color-bg-secondary);
            border: 1px solid var(--color-border);
            border-radius: var(--radius-lg);
            padding: 2rem;
            transition: background-color 0.2s ease;
        }
        
        .metric-card:hover {
            background-color: var(--color-bg-tertiary);
        }
        
        .metric-title {
            font-size: 0.875rem;
            font-weight: 500;
            color: var(--color-text-secondary);
            text-transform: uppercase;
            letter-spacing: 0.05em;
            margin-bottom: 1rem;
        }
        
        .metric-value {
            font-size: 2.5rem;
            font-weight: 300;
            color: var(--color-text-primary);
            font-variant-numeric: tabular-nums;
            line-height: 1;
            margin-bottom: 0.5rem;
        }
        
        .metric-unit {
            font-size: 0.75rem;
            color: var(--color-text-muted);
            font-weight: 400;
        }
        
        .parking-section {
            background-color: var(--color-bg-secondary);
            border: 1px solid var(--color-border);
            border-radius: var(--radius-lg);
            padding: 2rem;
            margin-bottom: 2.5rem;
        }
        
        .parking-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(100px, 1fr));
            gap: 1rem;
            margin-top: 1.5rem;
        }
        
        .parking-space {
            aspect-ratio: 3/2;
            border: 2px solid var(--color-border);
            border-radius: var(--radius);
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 0.875rem;
            font-weight: 500;
            transition: all 0.2s ease;
            position: relative;
            background-color: var(--color-bg-primary);
            color: var(--color-text-secondary);
        }
        
        .parking-space.occupied {
            background-color: var(--color-bg-tertiary);
            border-color: var(--color-border-light);
            color: var(--color-text-primary);
        }
        
        .parking-space.occupied::after {
            content: '';
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            width: 6px;
            height: 6px;
            background-color: var(--color-text-primary);
            border-radius: 50%;
        }
        
        .system-health {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
            gap: 1.5rem;
        }
        
        .health-card {
            background-color: var(--color-bg-secondary);
            border: 1px solid var(--color-border);
            border-radius: var(--radius-lg);
            padding: 1.5rem;
            text-align: center;
            transition: background-color 0.2s ease;
        }
        
        .health-card:hover {
            background-color: var(--color-bg-tertiary);
        }
        
        .health-value {
            font-size: 1.75rem;
            font-weight: 300;
            font-variant-numeric: tabular-nums;
            margin-bottom: 0.5rem;
            color: var(--color-text-primary);
        }
        
        .health-label {
            font-size: 0.75rem;
            color: var(--color-text-muted);
            font-weight: 500;
            text-transform: uppercase;
            letter-spacing: 0.05em;
        }
        
        .dashboard-footer {
            background-color: var(--color-bg-secondary);
            border-top: 1px solid var(--color-border);
            padding: 1rem 2rem;
            text-align: center;
        }
        
        .last-update {
            font-size: 0.75rem;
            color: var(--color-text-muted);
        }
        
        @keyframes pulse {
            0%, 100% { opacity: 1; }
            50% { opacity: 0.6; }
        }
        
        /* Responsive design */
        @media (max-width: 768px) {
            .dashboard-content {
                padding: 1rem;
            }
            
            .header-content {
                flex-direction: column;
                gap: 1rem;
                align-items: flex-start;
            }
            
            .metrics-grid {
                grid-template-columns: 1fr;
            }
            
            .parking-grid {
                grid-template-columns: repeat(auto-fit, minmax(80px, 1fr));
            }
            
            .metric-card,
            .parking-section,
            .health-card {
                padding: 1.5rem;
            }
        }
        
        /* Focus states for accessibility */
        .parking-space:focus {
            outline: 2px solid var(--color-text-secondary);
            outline-offset: 2px;
        }
        
        /* Loading states */
        .loading .metric-value,
        .loading .health-value {
            color: var(--color-text-muted);
        }
    </style>
</head>
<body>
    <div class="dashboard-container">
        <header class="dashboard-header">
            <div class="header-content">
                <h1 class="dashboard-title">Parking Monitor System</h1>
                <div class="status-indicator">
                    <div class="status-dot" id="statusDot"></div>
                    <span id="connectionStatus">Connecting...</span>
                </div>
            </div>
        </header>
        
        <main class="dashboard-content">
            <section class="metrics-section">
                <h2 class="section-title">System Metrics</h2>
                <div class="metrics-grid">
                    <div class="metric-card">
                        <div class="metric-header">
                            <div class="metric-title">Vehicles Detected</div>
                        </div>
                        <div class="metric-value" id="vehiclesDetected">--</div>
                        <div class="metric-unit">total count</div>
                    </div>
                    
                    <div class="metric-card">
                        <div class="metric-header">
                            <div class="metric-title">Occupancy Rate</div>
                        </div>
                        <div class="metric-value" id="occupancyRate">--</div>
                        <div class="metric-unit">percentage</div>
                    </div>
                    
                    <div class="metric-card">
                        <div class="metric-header">
                            <div class="metric-title">Processing Rate</div>
                        </div>
                        <div class="metric-value" id="processingFps">--</div>
                        <div class="metric-unit">fps</div>
                    </div>
                    
                    <div class="metric-card">
                        <div class="metric-header">
                            <div class="metric-title">Frames Processed</div>
                        </div>
                        <div class="metric-value" id="totalFrames">--</div>
                        <div class="metric-unit">total</div>
                    </div>
                </div>
            </section>
            
            <section class="parking-section">
                <h2 class="section-title">Parking Space Status</h2>
                <div class="parking-grid" id="parkingSpaces">
                    <!-- Parking spaces populated by JavaScript -->
                </div>
            </section>
            
            <section class="metrics-section">
                <h2 class="section-title">System Health</h2>
                <div class="system-health">
                    <div class="health-card">
                        <div class="health-value" id="healthScore">--</div>
                        <div class="health-label">Health Score</div>
                    </div>
                    
                    <div class="health-card">
                        <div class="health-value" id="cpuUsage">--</div>
                        <div class="health-label">CPU Usage</div>
                    </div>
                    
                    <div class="health-card">
                        <div class="health-value" id="memoryUsage">--</div>
                        <div class="health-label">Memory Usage</div>
                    </div>
                    
                    <div class="health-card">
                        <div class="health-value" id="uptime">--</div>
                        <div class="health-label">System Uptime</div>
                    </div>
                </div>
            </section>
        </main>
        
        <footer class="dashboard-footer">
            <div class="last-update">Last updated: <span id="lastUpdate">Never</span></div>
        </footer>
    </div>

    <script>
        // WebSocket connection for real-time updates
        const protocol = window.location.protocol === 'https:' ? 'wss:' : 'ws:';
        const wsUrl = `${protocol}//${window.location.host}/dashboard/ws`;
        let ws;
        let reconnectAttempts = 0;
        const maxReconnectAttempts = 5;
        
        function updateConnectionStatus(connected) {
            const statusDot = document.getElementById('statusDot');
            const connectionStatus = document.getElementById('connectionStatus');
            
            if (connected) {
                statusDot.classList.add('connected');
                connectionStatus.textContent = 'Live Monitoring';
                reconnectAttempts = 0;
            } else {
                statusDot.classList.remove('connected');
                connectionStatus.textContent = 'Disconnected';
            }
        }
        
        function connectWebSocket() {
            if (reconnectAttempts >= maxReconnectAttempts) {
                console.log('Max reconnection attempts reached');
                return;
            }
            
            ws = new WebSocket(wsUrl);
            
            ws.onopen = function() {
                console.log('WebSocket connected');
                updateConnectionStatus(true);
            };
            
            ws.onmessage = function(event) {
                try {
                    const data = JSON.parse(event.data);
                    updateDashboard(data);
                } catch (error) {
                    console.error('Error parsing WebSocket data:', error);
                }
            };
            
            ws.onclose = function() {
                console.log('WebSocket disconnected');
                updateConnectionStatus(false);
                reconnectAttempts++;
                
                if (reconnectAttempts < maxReconnectAttempts) {
                    setTimeout(connectWebSocket, Math.pow(2, reconnectAttempts) * 1000);
                }
            };
            
            ws.onerror = function(error) {
                console.error('WebSocket error:', error);
                updateConnectionStatus(false);
            };
        }
        
        function updateDashboard(data) {
            const stats = data.stats || {};
            const health = data.health || {};
            
            // Update metrics with proper formatting
            document.getElementById('vehiclesDetected').textContent = 
                (stats.vehicles_detected || 0).toLocaleString();
            document.getElementById('occupancyRate').textContent = 
                Math.round(stats.occupancy_rate || 0) + '%';
            document.getElementById('processingFps').textContent = 
                (stats.processing_fps || 0).toFixed(1);
            document.getElementById('totalFrames').textContent = 
                (stats.total_frames || 0).toLocaleString();
            
            // Update parking spaces
            updateParkingSpaces(stats.total_spaces || 8, stats.occupied_spaces || 0);
            
            // Update health metrics
            document.getElementById('healthScore').textContent = Math.round(health.score || 0) + '%';
            document.getElementById('cpuUsage').textContent = Math.round(health.cpu_percent || 0) + '%';
            document.getElementById('memoryUsage').textContent = Math.round(health.memory_percent || 0) + '%';
            document.getElementById('uptime').textContent = formatUptime(stats.uptime || 0);
            
            // Update last update time
            document.getElementById('lastUpdate').textContent = new Date().toLocaleTimeString();
        }
        
        function updateParkingSpaces(totalSpaces, occupiedSpaces) {
            const container = document.getElementById('parkingSpaces');
            container.innerHTML = '';
            
            for (let i = 1; i <= totalSpaces; i++) {
                const space = document.createElement('div');
                const isOccupied = i <= occupiedSpaces;
                
                space.className = `parking-space ${isOccupied ? 'occupied' : 'available'}`;
                space.textContent = `${i.toString().padStart(2, '0')}`;
                space.title = `Space ${i} - ${isOccupied ? 'Occupied' : 'Available'}`;
                space.tabIndex = 0;
                
                container.appendChild(space);
            }
        }
        
        function formatUptime(seconds) {
            if (seconds < 60) return `${seconds}s`;
            
            const minutes = Math.floor(seconds / 60);
            if (minutes < 60) return `${minutes}m`;
            
            const hours = Math.floor(minutes / 60);
            const remainingMinutes = minutes % 60;
            if (hours < 24) return `${hours}h ${remainingMinutes}m`;
            
            const days = Math.floor(hours / 24);
            const remainingHours = hours % 24;
            return `${days}d ${remainingHours}h`;
        }
        
        // Initialize application
        function initializeDashboard() {
            // Connect WebSocket
            connectWebSocket();
            
            // Load initial data
            fetch('/dashboard/api/data')
                .then(response => {
                    if (!response.ok) {
                        throw new Error(`HTTP error! status: ${response.status}`);
                    }
                    return response.json();
                })
                .then(data => {
                    updateDashboard({
                        stats: data.stats,
                        health: data.health
                    });
                })
                .catch(error => {
                    console.error('Initial data load error:', error);
                    updateDashboard({ stats: {}, health: {} });
                });
        }
        
        // Start the dashboard when DOM is loaded
        if (document.readyState === 'loading') {
            document.addEventListener('DOMContentLoaded', initializeDashboard);
        } else {
            initializeDashboard();
        }
    </script>
</body>
</html>
